plugins {
    id 'java-library'
}

group 'eu.sweetlygeek'
version '1.0.1'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.api-client:google-api-client:1.23.0'
    api 'com.squareup.okhttp3:okhttp:3.14.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
